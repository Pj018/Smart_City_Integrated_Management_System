<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Smart City Integrated Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        .btn-primary {
            background-color: #1e3c72;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2a5298;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-primary">Smart City</h3>
                        <p class="text-muted">Integrated Management System</p>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Invalid email or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success text-center">
                        You have been logged out.
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success text-center">
                        Registration successful! Please login.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="username" class="form-control" required placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required
                                placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <div class="d-flex justify-content-between text-center">
                            <a href="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
                            <a href="/register" class="text-decoration-none small">Create new account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
