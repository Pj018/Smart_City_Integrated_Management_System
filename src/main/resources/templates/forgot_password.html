<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Smart City System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        .btn-primary {
            background-color: #1e3c72;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2a5298;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-primary">Smart City</h3>
                        <p class="text-muted">Password Recovery</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
                    <div th:if="${successMsg}" class="alert alert-success text-center" th:text="${successMsg}"></div>

                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Registered Email</label>
                            <input type="email" name="email" class="form-control" required
                                placeholder="Enter your email address">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Reset Password</button>
                        <div class="text-center">
                            <a href="/login" class="text-decoration-none">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
