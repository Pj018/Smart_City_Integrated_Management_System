<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Raise Complaint - Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="bi bi-file-earmark-text"></i> Raise New Complaint</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/citizen/complaint/submit}" th:object="${complaint}" method="post"
                            enctype="multipart/form-data">

                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" th:field="*{title}" class="form-control" required
                                    placeholder="Brief title of the issue">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <select th:field="*{department}" class="form-select" required>
                                    <option th:each="dept : ${departments}" th:value="${dept}" th:text="${dept}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea th:field="*{description}" class="form-control" rows="4" required
                                    placeholder="Provide detailed information..."></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Location (Latitude)</label>
                                    <input type="number" step="any" th:field="*{latitude}" id="lat" class="form-control"
                                        readonly required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Location (Longitude)</label>
                                    <input type="number" step="any" th:field="*{longitude}" id="lon"
                                        class="form-control" readonly required>
                                </div>
                                <div class="col-12 mt-2">
                                    <button type="button" class="btn btn-sm btn-outline-primary"
                                        onclick="getLocation()"><i class="bi bi-geo-alt"></i> Auto-Capture Current
                                        Location</button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Upload Evidence Image</label>
                                <input type="file" name="imageFile" class="form-control" accept="image/*" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/citizen/dashboard" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Submit Complaint</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        function showPosition(position) {
            document.getElementById("lat").value = position.coords.latitude;
            document.getElementById("lon").value = position.coords.longitude;
        }
        function showError(error) {
            alert("Could not retrieve location. Please allow location access.");
        }
    </script>
</body>

</html>
